<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <script src="/jquery-1.10.2.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
    <div class="wrap">
        <div class ="widget">
            <div class="fecha">
                <p id="diaSemana" class="diaSemana"></p>
                <p id="dia" class="dia"></p>
                <p>de</p>
                <p id="mes" class="mes"></p>
                <p>del</p>
                <p id="year" class="year"></p>
            </div>

            <div class="reloj">
                <p id="horas" class="horas"></p>
                <p>:</p>
                <p id="minutos" class="minutos"></p>
                <p>:</p>
                <div class="caja-segundos">
                    <p id="ampm" class="ampm"></p>
                    <p id="segundos" class="segundos"></p>
                </div>
            </div>
        </div>
    </div>
    <form class="form-inline">
        <div class="form-group">
            <label for="connect"></label>
            <button id="connect" type="button">Conectar</button>
            <button id="disconnect" type="button" disabled="disabled">Desconectar</button>
           
        </div>
    </form>


    <div class="wrap">
        <div class="eventos">
            <ul class="movimientos-detectados" id="movimientos-detectados">

                <li><a href="#">5. 08/08/2021 - 4:05:10 PM.</a></li> -->
            </ul>
        </div>
    </div>
    <script src="/reloj.js"></script>
  
</body>
</html>
